<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio — Digital Products</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,300&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --white: #FAFAF8;
      --black: #111110;
      --mid: #6B6B68;
      --light: #E8E8E4;
      --tag-bg: #F0F0EC;
    }

    html { font-size: 16px; }
    body {
      background: var(--white);
      color: var(--black);
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* ── NAV ── */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--white);
      border-bottom: 1px solid var(--light);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 48px;
      height: 64px;
    }

    .nav-logo {
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: -0.01em;
      color: var(--black);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 32px;
      list-style: none;
    }

    .nav-links a {
      font-size: 0.875rem;
      font-weight: 300;
      color: var(--mid);
      text-decoration: none;
      letter-spacing: 0.01em;
      transition: color 0.2s, font-weight 0s;
    }

    .nav-links a:hover, .nav-links a.active {
      color: var(--black);
      font-weight: 400;
    }

    .nav-cta {
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--black);
      border: 1px solid var(--black);
      padding: 8px 20px;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }

    .nav-cta:hover { background: var(--black); color: var(--white); }

    /* ── COMING SOON ── */
    .coming-soon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: calc(100vh - 64px);
      padding: 48px;
      opacity: 0;
      animation: fadeUp 0.6s ease forwards 0.15s;
    }

    .coming-soon h1 {
      font-size: clamp(1.6rem, 4vw, 2.4rem);
      font-weight: 600;
      letter-spacing: -0.03em;
      line-height: 1.2;
      margin-bottom: 16px;
    }

    .coming-soon p {
      font-size: 0.95rem;
      font-weight: 300;
      color: var(--mid);
    }

    /* ── FOOTER ── */
    footer {
      padding: 28px 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .footer-logo {
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: -0.01em;
      color: var(--black);
    }

    .footer-note {
      font-size: 0.78rem;
      font-weight: 300;
      color: var(--mid);
    }

    /* ── ANIMATIONS ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── RESPONSIVE ── */
    @media (max-width: 640px) {
      nav, .toolbar, footer { padding-left: 20px; padding-right: 20px; }
      .nav-links { display: none; }
      .toolbar { flex-direction: column; align-items: flex-start; gap: 14px; }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <a href="index.html" class="nav-logo">
<img src="assets/logo.png" alt="thecreativestudio" height="34" />
</a>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Shop</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <a href="contact.html" class="nav-cta">Get in touch</a>
  </nav>

  <!-- COMING SOON -->
  <main class="coming-soon">
    <h1>The Store will be live soon!<br>Stay Tuned!</h1>
    <p>Thanks for your patience — good things are on the way.</p>
  </main>

  <!-- FOOTER -->
  <footer>
    <a href="index.html">
    <img src="assets/logo.png" alt="Studio" height="28" />
  </a>
    <span class="footer-note">© 2024 TheCreativeDoc</span>
  </footer>

  

</body>
</html>
